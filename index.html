<!DOCTYPE html>
<html>

<head>
    <title>Material Explorer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pills.min.css"/>
</head>

<body onload="init()">
    <header>
      <div class="wrap">
        <span id="headerTitle">Material Explorer</span>
      </div>
    </header>
    <div class="row">
        <div class="column one-third">
            <ul id="bookmarks">
              
            </ul>
        </div>
        <div class="column two-thirds">
            <table>
               <tbody id="files">
                  <tr class="titles center">
                    <td>File/Folder name</td>
                    <td>File size</td>
                    <td>Date Modified</td>
                  </tr>
               </tbody> 
            </table>
        </div>  
    <script src="script.js"></script>
</body>

</html>
